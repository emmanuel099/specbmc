solver: z3
analysis:
    spectre_pht: true
    spectre_stl: false
    check: only_transient_leaks
    observe: trace
    model: pc
architecture:
    cache: true
    btb: false
    pht: false
policy:
    registers:
        default: low
        high:
            - secret
    memory:
        default: high
test:
    expect: unsafe
